<div class="home-container">
    <div [@transitionLeftState]="transition" class="home-box"><img class="home-img" src="../assets/images/grandCanyon.jpg" alt="Picture of me freefalling"></div>
    <div [@transitionRightState]="transition" [@popOverState]="adventureState" class="home-box home-box-fill" (mouseover)="changeAdventureText=true" (mouseout)="changeAdventureText=false">
        <span *ngIf="!changeAdventureText" class="box-main-text" style="color: white;">Adventurous</span>
        <span *ngIf="changeAdventureText" class="box-sub-text">I enjoy trying new things and living out of my comfort zone!</span>
    </div>
    <div [@transitionLeftState]="transition" [@popOverState]="developerState" class="home-box home-box-fill" (mouseover)="changeDeveloperText=true" (mouseout)="changeDeveloperText=false">
        <span *ngIf="!changeDeveloperText" class="box-main-text" style="color: white;">Developer</span>
        <span *ngIf="changeDeveloperText" class="box-sub-text">Codes with Angular (TS), C#, Python, and JS.</span>
    </div>
    <div [@transitionRightState]="transition" class="home-box home-box-fill"><img class="home-img" src="../assets/images/setup.png" alt="Picture of me freefalling"></div>
</div>
